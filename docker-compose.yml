version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: loyalty-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-loyalty_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    container_name: loyalty-redis
    ports:
      - "6379:6379"

  # API Gateway
  gateway:
    image: nginx:alpine
    container_name: loyalty-gateway
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - master-service
      - transaction-service

  # Microservices
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: loyalty-auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-loyalty_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-secret}
    depends_on:
      - postgres
      - redis

  master-service:
    build:
      context: .
      dockerfile: apps/master-service/Dockerfile
    container_name: loyalty-master-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-loyalty_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-secret}
    depends_on:
      - postgres
      - redis

  transaction-service:
    build:
      context: .
      dockerfile: apps/transaction-service/Dockerfile
    container_name: loyalty-transaction-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-loyalty_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-secret}
    depends_on:
      - postgres
      - redis

  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: loyalty-notification-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-loyalty_db}
    depends_on:
      - postgres

volumes:
  postgres_data:
